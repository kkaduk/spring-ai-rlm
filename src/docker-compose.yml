version: '3.8'

services:
  spring-ai-rlm:
    build: .
    ports:
      - "8080:8080"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SPRING_PROFILES_ACTIVE=prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/rlm/health"]
      interval: 30s
      timeout: 10s
      retries: 3